<script>
function switchAnimals(num){
    var animal1 = document.getElementById(num);
    var animal2 = document.getElementById(num + 1);
    var temp = animal1.src;
    animal1.src = animal2.src;
    animal2.src = temp;
}
</script>
<body>

    <h1>Question 5</h1>
    <table>
        <tr>
            <td><img id="1" width="100" src="https://www.pinclipart.com/picdir/middle/95-951990_transparent-background-animal-clipart-png-download.png"/></td>

                <button onClick="switchAnimals(1);">Switch</button>
            </td>
            <td><img id="2" width="100" src="https://www.clipartkey.com/mpngs/m/9-93147_animal-clipart-animals-cartoon-collection-clip-art-cartoon.png"/></td>
