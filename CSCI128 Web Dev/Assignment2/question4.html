<html>
<head>
    <title>Assignment 2 Q4</title>
<script>
function calculate(){
    var num1 = document.getElementById("box1");
    var num2 = document.getElementById("box2");
    var display = document.getElementById("display");
    if(num1 > num2){
        var max = num1.value;
        var min = num2.value;
    }
    else{
        var max = num2.value;
        var min = num1.value;
    }
    var sum = parseInt(num1.value) + parseInt(num2.value);
    display.innerHTML = "Min=" + min + ", Max=" + max + ", " + "Sum=" + sum;
    
}
</script>
</head>
<body>
    <h1>Sean Overton SN:6421490</h1>

        </tr>
        <tr>

            </td>
        </tr>

            <td>
                <button onClick="calculate();">Calculate</button>
            </td>
        </tr>

        </tr>
    </table>
