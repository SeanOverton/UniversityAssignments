<html>
<head>
	<title>Question 3</title>
	<script>
	var count = 0;
	
	function increaseCounter(){
		//increase count
		count++;

		//display new count
		document.getElementById('display').innerHTML = count;
	}
	</script>
</head>
<body>
	<h1>Question 3</h1>
	
	<button onClick="increaseCounter();">Increase Counter</button>
	
	<br/>
	<br/>
	
	<span id='display'> 0 </span>
</body>
</html>
